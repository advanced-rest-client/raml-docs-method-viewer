<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>raml-docs-method-viewer demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../../paper-listbox/paper-listbox.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../raml-docs-helpers/raml-docs-parser.html">
  <link rel="import" href="../../raml-path-to-object/raml-path-to-object.html">
  <link rel="import" href="../raml-docs-method-viewer.html">
  <style is="custom-style" include="demo-pages-shared-styles">
  body {
    background-color: #f5f5f5;
  }
  .vertical-section-container {
    max-width: 600px;
  }

  raml-docs-method-viewer {
    background-color: #ffffff;
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <div class="vertical-section-container centered">
      <raml-docs-parser raml="{{raml}}"></raml-docs-parser>
      <raml-path-to-object
        raml="[[raml.specification]]"
        selected-path="{{selectedPath}}"
        selected-object="{{selectedObject}}"
        selected-parent="{{selectedParent}}"
        is-method="{{isSelectedMethod}}"></raml-path-to-object>
      <h3>The `raml-docs-method-viewer`</h3>
      <template is="dom-if" if="[[methods]]">
        <paper-dropdown-menu label="Selected method">
          <paper-listbox class="dropdown-content" attr-for-selected="data-path" selected="{{selectedPath}}">
            <template is="dom-repeat" items="[[methods]]">
              <paper-item data-path$="[[item.path]]">[[item.endpoint]]: [[item.name]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
      </template>
      <raml-docs-method-viewer hidden$="[[!isSelectedMethod]]" raml="[[selectedObject]]" parent-endpoint="[[selectedParent]]" base-uri="[[raml.specification.baseUri]]"></raml-docs-method-viewer>
      <p hidden$="[[isSelectedMethod]]" class="info">Method is not selected</p>
    </div>
  </template>
  <script>
  var $ = function(selector) {
    return document.querySelector(selector);
  };
  (function(app) {
    app.selectedPath = '';
    app.raml = undefined;
    app.methods = undefined;
    app.observers = [
      '_ramlChanged(raml.*)'
    ];
    app._ramlChanged = function() {
      app.selectedPath = '';
      var api = app.raml.specification;
      if (!api) {
        return;
      }
      var data = [];
      app._computePaths(data, '', '');
      app.methods = data;
    };
    app._computePaths = function(arr, path, endpoint) {
      var data = app.get('raml.specification' + path);
      if (!data) {
        return;
      }
      if (data.methods) {
        data.methods.forEach(function(item, i) {
          var _path = path + '.methods.' + i;
          _path = _path.substr(1);
          arr.push({
            path: _path,
            name: item.displayName || item.method,
            endpoint: endpoint
          });
        });
      }
      if (data.resources) {
        data.resources.forEach(function(item, i) {
          var _endpointName;
          if (item.displayName) {
            _endpointName = ' > ' + item.displayName;
          } else {
            _endpointName = item.relativeUri;
          }
          _endpointName = _endpointName.trim();
          app._computePaths(arr, path + '.resources.' + i, endpoint + _endpointName);
        });
      }
    };
  })($('#app'));
  </script>
</body>

</html>
