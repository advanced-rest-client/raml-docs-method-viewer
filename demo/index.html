<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>raml-docs-method-viewer demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../raml-docs-helpers/raml-docs-parser.html">
  <link rel="import" href="../../raml-path-to-object/raml-path-to-object.html">
  <link rel="import" href="../raml-docs-method-viewer.html">
  <style is="custom-style" include="demo-pages-shared-styles">
  .vertical-section-container {
    max-width: 600px;
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <div class="vertical-section-container centered">
      <raml-docs-parser raml="{{raml}}"></raml-docs-parser>
      <raml-path-to-object
        raml="[[raml.specification]]"
        selected-path="{{selectedPath}}"
        selected-object="{{selectedObject}}"
        selected-parent="{{selectedParent}}"
        is-method="{{isSelectedMethod}}"></raml-path-to-object>
      <h3>The `raml-docs-method-viewer`</h3>
      <raml-docs-method-viewer hidden$="[[!isSelectedMethod]]" raml="[[selectedObject]]" parent-endpoint="[[selectedParent]]" base-uri="[[raml.specification.baseUri]]"></raml-docs-method-viewer>
      <p hidden$="[[isSelectedMethod]]" class="info">Method is not selected</p>
    </div>
  </template>
  <script>
  var $ = function(selector) {
    return document.querySelector(selector);
  };
  (function(app) {
    app.selectedPath = 'resources.0.methods.0';
  })($('#app'));
  </script>
</body>

</html>
